<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_레이아웃 만들기</title>
    <link rel="stylesheet" href="../css/14_레이아웃만들기.css">
    <link rel="stylesheet" href="../css/bg-colors.css">
</head>
<body>
    <!-- 시멘틱(semantic,의미) 태그 
    
    - 태그명만 보고도 어떤 용도의 태그인지 알 수 있게
    이름을 붙여 놓은 태그

    - div와 역할은 똑같은데 이름만 다름!! == div

    - header,main,footer,nav,section,article,aside 등이 존재
    -->


    <!-- header : 화면/요소의 상단영역 -->
    <header class="bg-1">
        <section class="header-1 bg-7">왼쪽</section>
        <section class="header-2 bg-8">가운데</section>
        <section class="header-3 bg-9">오른쪽</section>
    </header>

    <!-- header : 주된 내용이 작성되는 영역 -->
    <main>
        <section class="content-1 bg-12"></section>
        <section class="content-2 bg-6">
            <div class="bg-11"></div>
            <div></div>
        </section>
    </main>

    <!-- header : 화면/요소의 하단영역 -->
    <footer class="bg-2"></footer>
    
</body>
</html>
